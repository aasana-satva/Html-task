<!DOCTYPE html>
<html lang="eg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="task1.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!--Main card-->
      <div class="quiz-card position-relative">
        <!--welcome card-->
        <div id="welcomeScreen">
          <div class="welcome-image">
            <!--img icon-->
            <img src="images/abc.jpg" alt="Quiz App">
          </div>
          <br>
          <h2 class="text-center mt-3">Welcome to the Quiz</h2>
          <p class="text-center text-muted"></p>
          <br>
          <button id="startQuiz" class="btn btn-primary btn-lg w-100 mt-4">
            Start Quiz
          </button>
        </div>

        <!--quiz screen-->
        <div id="quizScreen" class="d-none">
            <p class="text-center small">
                Question <span id="qNo">1</span> / 10
            </p>
            <form id="quizForm">
                <div class="question-image text-center mb-3">
                    <img src="images/ques.avif" alt="Question Image">
                  </div>
                <h4 id="questionText" class="mb-4 text-center"></h4>
        
                <div id="optionsContainer"></div>
        
                <div class="feedback text-center mt-4"></div>
        
                <button type="submit" class="btn btn-primary w-100 mt-4">
                  Submit Answer
                </button>
              </form>
        </div>
      </div>
    </div>
    <script src="task1.js"></script>
  </body>
</html>
