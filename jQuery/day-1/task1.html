<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />

    <!--jquery ui-->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Date Range Picker -->
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-4">
      <h3 class="mb-4">Registration Form</h3>

      <form id="studentForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label>Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              class="form-control"
              onkeypress="return onlyAlphabets(event)"
            />
          </div>

          <div class="col-md-6">
            <label>Mobile</label>
            <input
              type="text"
              id="mobile"
              name="mobile"
              placeholder="Mobile"
              class="form-control"
              maxlength="10"
              onkeypress="return onlyDigits(event)"
            />
          </div>

          <div class="col-md-6">
            <label>Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="form-control"
            />
          </div>

          <div class="col-md-6">
            <label>College Name</label>
            <input
              type="text"
              id="college"
              name="college"
              class="form-control"
              placeholder="College Name"
              onkeypress="return onlyAlphabets(event)"
            />
          </div>

          <div class="col-md-6">
            <label>CGPA</label>
            <input
              type="number"
              step="0.01"
              name="cgpa"
              placeholder="CGPA"
              id="cgpa"
              min="0"
              max="10"
              class="form-control"
            />
          </div>

          <div class="col-md-6">
            <label>Branch Name</label>
            <select id="branch" name="branch" class="form-select">
              <option value="">Choose Branch</option>
              <option>Computer</option>
              <option>IT</option>
              <option>Mechanical</option>
              <option>Civil</option>
            </select>
          </div>

          <div class="col-md-4">
            <label>State</label>
            <input
              type="text"
              id="state"
              name="state"
              placeholder="state"
              class="form-control"
            />
          </div>

          <div class="col-md-4">
            <label>City</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="City"
              class="form-control"
            />
          </div>

          <div class="col-md-4">
            <label>Zip</label>
            <input
              type="text"
              placeholder="Zip Code"
              name="zip"
              id="zip"
              maxlength="6"
              class="form-control"
              onkeypress="return onlyDigits(event)"
            />
          </div>
          <div class="col-md-6">
            <label>When You Studied</label>
            <input
              type="text"
              id="studyPeriod"
              name="studyPeriod"
              class="form-control"
              placeholder="Select study period"
              readonly
            />
          </div>
        </div>

        <div class="alert alert-warning mt-4">
          <strong>Summary:</strong> Add new - Data stored in localStorage.<br />
          <strong>Export:</strong> Shows data in table.<br />
          <strong>Clear Storage:</strong> Clears localStorage.
        </div>

        <div class="mt-3">
          <button type="submit" id="addNew" class="btn btn-info">
            Add New
          </button>
          <button type="button" id="export" class="btn btn-success">
            Export
          </button>
          <button type="button" id="clear" class="btn btn-danger">
            Clear Storage
          </button>
        </div>
      </form>

      <table class="table table-bordered mt-4">
        <thead class="table-secondary">
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>College</th>
            <th>CGPA</th>
            <th>Branch</th>
            <th>State</th>
            <th>City</th>
            <th>Zip</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="tableData"></tbody>
      </table>
    </div>

    <!-- Your Script -->
    <script src="script.js"></script>
  </body>
</html>
