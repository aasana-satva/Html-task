<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="task3.css" />
  </head>

  <body>
    <div class="container my-5">
      <div class="card shadow p-4">
        <h2 class="text-center text-primary mb-4">Dynamic Caller</h2>

        <form id="apiForm" class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col-md-8">
              <label class="form-label">URL</label>
              <input type="url" class="form-control" id="url" required />
              <div class="invalid-feedback">Please enter a valid URL.</div>
            </div>

            <div class="col-md-4">
              <label class="form-label">Method</label>
              <select class="form-select" id="method" required>
                <option value="GET" selected>GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
              </select>
              <div class="invalid-feedback">Method is required.</div>
            </div>
          </div>

          <!-- Headers -->
          <div class="mb-3 d-none" id="headersDiv">
            <label class="form-label">Headers (JSON)</label>
            <textarea class="form-control" id="headers" rows="3"></textarea>
            <div class="invalid-feedback">Headers must be valid JSON.</div>
          </div>

          <!-- Body -->
          <div class="mb-3 d-none" id="bodyDiv">
            <label class="form-label">Body (JSON)</label>
            <textarea class="form-control" id="body" rows="4"></textarea>
            <div class="invalid-feedback">Body must be valid JSON.</div>
          </div>

          <button type="submit" class="btn btn-primary">Make Request</button>
        </form>
      </div>

      <!-- Response -->
      <div class="card shadow p-4 mt-4">
        <h4>Response</h4>
        <p><strong>Status Code:</strong> <span id="statusCode">-</span></p>
        <pre id="responseOutput"></pre>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>    <script src="task3.js"></script>
  </body>
</html>
