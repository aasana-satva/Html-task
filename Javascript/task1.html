<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task-1 Addition Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body
    class="bg-light d-flex justify-content-center align-items-center min-vh-100"
  >
    <form
      class="card p-3 p-md-4 w-100 w-md-75 w-lg-50 needs-validation"
      novalidate
    >
      <h4 class="text-center mb-4">Addition Form</h4>

      <!-- INPUT ROW -->
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label class="form-label">Input:1</label>
          <input
            type="number"
            class="form-control"
            id="inputOne"
            min="0"
            required
          />
          <div class="invalid-feedback">Enter a valid number</div>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Input:2</label>
          <input
            type="number"
            class="form-control"
            id="inputTwo"
            min="0"
            required
          />
          <div class="invalid-feedback">Enter a valid number</div>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Input:3</label>
          <input
            type="text"
            class="form-control"
            id="inputThree"
            placeholder="e.g. 10, 20, 30"
            pattern="^[0-9,\s]+$"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode === 44 || event.charCode === 32"
            required
          />
          <div class="invalid-feedback">Enter comma separated numbers only</div>
        </div>
      </div>

      <hr />

      <!-- OUTPUT -->
      <div class="mb-3">
        <label class="form-label">ANS</label>
        <input type="text" class="form-control" id="outputField" readonly />
      </div>

      <hr />

      <!-- BUTTON -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">CALCULATE</button>
      </div>
    </form>

    <script>
      (() => {
        const form = document.querySelector(".needs-validation");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          if (!form.checkValidity()) {
            form.classList.add("was-validated");
            return;
          }

          calculateResult();
        });
      })();

      function calculateResult() {
        const inputOne = Number(document.getElementById("inputOne").value);
        const inputTwo = Number(document.getElementById("inputTwo").value);
        const inputThree = document.getElementById("inputThree").value;

        const sumOneTwo = inputOne + inputTwo;

        const sumOfThird = inputThree
          .split(/[\s,]+/)
          .map((num) => Number(num.trim()))
          .reduce((a, b) => a + b, 0);

        const finalSum = sumOneTwo + sumOfThird;

        document.getElementById(
          "outputField"
        ).value = `${sumOneTwo} | ${sumOfThird} | ${finalSum}`;
      }
    </script>
  </body>
</html>
