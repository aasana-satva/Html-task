<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoA Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet" />
  </head>
<body>
  <script>
    // Check if JWT token exists, if not redirect to login
    document.addEventListener('DOMContentLoaded', () => {
      const jwtToken = localStorage.getItem('jwtToken');
      if (!jwtToken) {
        window.location.href = 'login.html';
      }
    });
  </script>
  <!-- HEADER / NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #ececec">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="images/logo.PNG"
            alt="Logo"
            width="100"
            height="40"
            class="me-2"
            style="border-radius: 10px"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse fw-bold" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" >
                CoA
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Journal</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                Admin <i class="bi bi-chevron-down ms-1"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item">Settings</a></li>
                <li><a class="dropdown-item">Users</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item text-white" id="logoutLink" style="cursor: pointer; background-color: red; border-radius: 10px; ">Logout</a></li>
              </ul>
            </li>
          </ul>

          <div class="d-flex align-items-center">
            <span class="me-2 dropdown-toggle">Standardizer Test</span>
            <img
              src="images/profile.webp"
              class="rounded-circle"
              width="35"
              height="35"
            />
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- FILTER BUTTONS (DYNAMIC) -->
  <section class="bg-white">
    <div class="container-fluid px-3 py-1 d-flex justify-content-between flex-wrap gap-1">
      <div class="d-flex flex-wrap gap-2" id="filterButtons">
        <!-- Dynamic buttons will be added here -->
      </div>

      <div class="text-end">
        <button class="btn btn-success" id="submitBtn">Submit</button>
        <button class="btn btn-danger ms-2" id="clearAllBtn">Clear All Data</button>
        <div class="small text-muted" id="lastUpdated">
          Last Updated on 08-07-2024 at 10:45am
        </div>
      </div>
    </div>
  </section>

  <div class="container-fluid mt-3 px-3">
    <!-- HEADER ROW -->
    <div class="row g-2 mb-2">
      <div class="col-md-2">
        <h6 class="column-title">Source Account Structure</h6>
        <div class="column-sub source-sub">Balance Sheet Accounts</div>
      </div>
      <div class="col-md-6">
        <h6 class="column-title text-start">Likely Destination Account</h6>
        <div class="row g-2">
          <div class="col-4">
            <div class="column-sub most-sub">Most Likely</div>
          </div>
          <div class="col-4">
            <div class="column-sub likely-sub">Likely</div>
          </div>
          <div class="col-4">
            <div class="column-sub possible-sub">Possible</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h6 class="column-title">Destination Account Structure</h6>
        <div class="column-sub dest-sub">Balance Sheet Accounts</div>
      </div>
    </div>

    <!-- CONTENT ROW -->
    <div class="row g-2">
      <!-- LEFT SIDE: SOURCE + DROP BOXES -->
      <div class="col-md-8">
        <div id="mappingRowsContainer"></div>
      </div>
      
      <!-- RIGHT SIDE: DESTINATION LIST -->
      <div class="col-md-4">
        <!-- Destination Filter Tabs with Pagination -->
        <div class="mb-2" id="destinationFilters">
          <!-- Dynamic destination filter tabs with navigation buttons -->
        </div>
        
        <!-- Search Bar -->
        <div class="mb-2 position-relative">
          <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-2" style="pointer-events: none; opacity: 0.5;"></i>
          <input 
            type="text" 
            class="form-control form-control-sm" 
            id="searchDestination" 
            placeholder="Search accounts..."
            style="padding-left: 32px;"
          />
          
        </div>
        
        <!-- Destination List (No pagination here) -->
        <div id="destinationList" class="dest-list"></div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
