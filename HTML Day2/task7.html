<!DOCTYPE html>
<html>
<head>
  <title>Editor Modal</title>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      background:#d7dbe2;
      font-family: Arial, Helvetica, sans-serif;
    }

    .modal {
      width: 800px;
      background:white;
      margin: 60px auto;
      border-radius: 6px;
      box-shadow: 0 5px 25px rgba(0,0,0,.3);
      overflow:hidden;
    }

    .modal-header {
      background:#7ec0ea;
      color:white;
      padding:12px 20px;
      font-size:30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight: bold;
    }

    .toolbar {
      padding:10px;
      border-bottom:1px solid #ddd;
      background:#f7f7f7;
    }

    .toolbar i {
      margin-right:12px;
      cursor:pointer;
      font-size:20px;
      color:#444;
      font-weight: bold;
    }

    .editor {
      padding:15px;
      min-height:200px;
      border:1px solid #ddd;
      margin:10px;
      outline:none;
    }

    .modal-footer {
      display:flex;
      justify-content:flex-end;
      padding:15px;
      gap:10px;
    }

    .btn {
      padding:8px 16px;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-size:14px;
    }

    .btn-close {
      background:#eee;
    }

    .btn-save {
      background:#5aa9e6;
      color:white;
    }
  </style>
</head>

<body>

<div class="modal">

  <div class="modal-header">
    <span>Modal title</span>
    <i class="bi bi-x-lg" style="cursor:pointer"></i>
  </div>

  <div class="toolbar">
    <i class="bi bi-link-45deg"></i>
    <i class="bi bi-bookmark"></i>
    <i class="bi bi-text-left" onclick="align('left')"></i>
    <i class="bi bi-text-center" onclick="align('center')"></i>
    <i class="bi bi-text-right" onclick="align('right')"></i>
    <i class="bi bi-justify"></i>
  </div>

  <div class="editor" id="editor" contenteditable="true">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
  </div>

  <div class="modal-footer">
    <button class="btn btn-close">Close</button>
    <button class="btn btn-save" onclick="alert('Data saved')">Save changes</button>
  </div>

</div>

<script>
  function align(pos){
    document.getElementById("editor").style.textAlign = pos;
  }
</script>

</body>
</html>
