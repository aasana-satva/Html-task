<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Two Submit Buttons with Different Actions</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
      }

      .container {
        display: flex;
        gap: 40px;
      }

      table {
        border-collapse: collapse;
        width: 300px;
      }

      table,
      th,
      td {
        border: 1px solid #333;
      }

      th,
      td {
        padding: 8px;
        text-align: center;
      }

      button {
        padding: 6px 12px;
        margin-right: 5px;
        border-radius: 5px;
        color: rgb(107, 121, 160);
      }
    </style>
  </head>
  <body>
    <h2>Two Submit Buttons with Different Action</h2>

    <div class="container">
      <form id="myForm">
        <label>Firstname</label><br />
        <input
          type="text"
          id="firstname"
          style="width: 150px; height: 20px"
          required
        /><br /><br />

        <button type="submit" value="submit1">Submit1</button>
        <button type="submit" value="submit2">Submit2</button>
      </form>

      <table>
        <tr>
          <th>Firstname</th>
          <th>Submitted Via</th>
        </tr>
        <tr>
          <td id="row1">abc</td>
          <td>Submit1</td>
        </tr>
        <tr>
          <td id="row2">def</td>
          <td>Submit2</td>
        </tr>
      </table>
    </div>

    <script>
      const form = document.getElementById("myForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // stop page refresh

        const name = document.getElementById("firstname").value;
        const clickedButton = event.submitter.value;

        if (clickedButton === "submit1") {
          document.getElementById("row1").innerText = name;
        } else if (clickedButton === "submit2") {
          document.getElementById("row2").innerText = name;
        }

        form.reset(); // clear input
      });
    </script>
  </body>
</html>
