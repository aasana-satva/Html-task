<!DOCTYPE html>
<html>
  <head>
    <title>SVG example</title>

    <style>
        header{
                background-color: #757ecf;
                color: white;
                text-align: center;
                padding: 15px;
                font-size: 24px;
            }
    </style>
  </head>

  <body>
    <header>This is SVG(scalable vector graphics) example</header>
    <body>
      <svg width="200" height="120">
        <rect
          x="20"
          y="20"
          width="100"
          height="100"
          fill="yellow"
          stroke="blue"
          stroke-width="5"
        />
      </svg>
    </body>
  </body>
</html>
