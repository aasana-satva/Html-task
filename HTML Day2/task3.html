<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
    </head>

    <body>
        <canvas id="mycanvas" width="500" height="300" style="border: 1px;"></canvas>
    </body>

    <script>
        var canvas=document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "pink";
        ctx.fillRect(50, 60, 200, 130);

        ctx.fillStyle = "lightgreen";
        ctx.globalAlpha=0.5;  //opacity
        ctx.fillRect(105,100,200,130);
    </script>
</html>
