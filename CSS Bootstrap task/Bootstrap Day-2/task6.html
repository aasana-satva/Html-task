<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">

        <h2 class="text-center mb-4">Bootstrap Grid</h2>
        <div class="section">
            <!-- 4 Columns -->

            <div class="title">4 columns (12/4 = 3)</div>
            <div class="section">
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="box1">col-3</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="box1">col-3</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="box1">col-3</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="box1">col-3</div>
                    </div>
                </div>
            </div>

            <!-- 3 Columns -->

            <div class="title">3 columns (12/3 = 4)</div>
            <div class="section">
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box1">col-4</div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="box1">col-4</div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4">
                        <div class="box1">col-4</div>
                    </div>
                </div>
            </div>

            <!-- 2 Columns -->

            <div class="title">2 columns (12/6 = 2)</div>
            <div class="section">
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="box1">col-6</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="box1">col-6</div>
                    </div>
                </div>
            </div>

            <!-- 1 Column -->

            <div class="title">1 column (12/1 = 12)</div>
            <div class="section">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="box1">col-12</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
