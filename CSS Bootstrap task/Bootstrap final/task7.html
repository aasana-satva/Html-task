<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task7</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font: Roboto -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #fffecf;">
  <div class="container py-5 text-center">

    <!-- Row 1 -->
    <div class="d-flex justify-content-center gap-3 flex-wrap flex-md-nowrap mb-3">
      <button class="btn btn-primary rounded-0">PRIMARY</button>
      <button class="btn btn-success rounded-0">SUCCESS</button>
      <button class="btn btn-info text-white rounded-0">INFO</button>
      <button class="btn btn-warning text-white rounded-0">WARNING</button>
      <button class="btn btn-danger rounded-0">DANGER</button>
    </div>

    <!-- Row 2 -->
    <div class="d-flex justify-content-center gap-3 flex-wrap flex-md-nowrap mb-3">
      <button class="btn btn-outline-primary">PRIMARY</button>
      <button class="btn btn-outline-success">SUCCESS</button>
      <button class="btn btn-outline-info">INFO</button>
      <button class="btn btn-outline-warning">WARNING</button>
      <button class="btn btn-outline-danger">DANGER</button>
    </div>

    <!-- Row 3 (GRADIENT EFFECT) -->
    <div class="d-flex justify-content-center gap-3 flex-wrap flex-md-nowrap mb-3">
      <button class="btn btn-gradient btn-primary-grad">PRIMARY</button>
      <button class="btn btn-gradient btn-success-grad">SUCCESS</button>
      <button class="btn btn-gradient btn-info-grad">INFO</button>
      <button class="btn btn-gradient btn-warning-grad">WARNING</button>
      <button class="btn btn-gradient btn-danger-grad">DANGER</button>
    </div>

    <!-- Row 4 (PILL BUTTONS) -->
    <div class="d-flex justify-content-center gap-3 flex-wrap flex-md-nowrap mb-3">
      <button class="btn btn-primary rounded-pill">PRIMARY</button>
      <button class="btn btn-success rounded-pill">SUCCESS</button>
      <button class="btn btn-info text-white rounded-pill">INFO</button>
      <button class="btn btn-warning text-white rounded-pill">WARNING</button>
      <button class="btn btn-danger rounded-pill">DANGER</button>
    </div>

    <!-- Row 5 (WITH SHADOW) -->
    <div class="d-flex justify-content-center gap-3 flex-wrap flex-md-nowrap">
      <button class="btn btn-primary btn-dark-shadow">PRIMARY</button>
      <button class="btn btn-success btn-dark-shadow">SUCCESS</button>
      <button class="btn btn-info text-white btn-dark-shadow">INFO</button>
      <button class="btn btn-warning text-white btn-dark-shadow">WARNING</button>
      <button class="btn btn-danger btn-dark-shadow">DANGER</button>
    </div>

  </div>
</body>
</html>
