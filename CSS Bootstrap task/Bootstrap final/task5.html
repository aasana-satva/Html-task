<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />

    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      .form-control,
      .form-select {
        border: 3px solid #888;
        border-radius: 6px;
        padding: 10px;
      }

      .btn-continue {
        background-color: #d19a00;
        color: #fff;
        border-radius: 30px;
        padding: 10px 30px;
        font-weight: 500;
        border: none;
      }

      .btn-continue:hover {
        background-color: #b88700;
      }

      .title {
        color: #00a3ff;
        font-weight: 500;
        font-size: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <h4 class="title mb-4">Shipping Address</h4>

      <!-- Bootstrap Validation Form -->
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <!-- First Name -->
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              onkeypress="return event.charCode>=65 && event.charCode<=122"
              required
            />
            <div class="invalid-feedback">First name is required</div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              onkeypress="return event.charCode>=65 && event.charCode<=122"
              required
            />
            <div class="invalid-feedback">Last name is required</div>
          </div>

          <!-- Address -->
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              required
            />
            <div class="invalid-feedback">Address is required</div>
          </div>

          <!-- Apt -->
          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              placeholder="Apt"
              required
            />
            <div class="invalid-feedback">Apartment is required</div>
          </div>

          <!-- City -->
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="City"
              onkeypress="return event.charCode>=65 && event.charCode<=122"
              required
            />
            <div class="invalid-feedback">City is required</div>
          </div>

          <!-- State -->
          <div class="col-md-4">
            <select class="form-select" required>
              <option value="">State</option>
              <option>Gujarat</option>
              <option>Rajashthan</option>
              <option>Assam</option>
              <option>Kerela</option>
              <option>Madhya Pradesh</option>
              <option>Uttar Pradesh</option>
              <option>Maharastra</option>
            </select>
            <div class="invalid-feedback">Please select a state</div>
          </div>

          <!-- ZIP -->
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="ZIP Code"
              pattern="[0-9]{6}"
              onkeypress="return event.charCode>=48 && event.charCode<=57"
              maxlength="6"
              required
            />
            <div class="invalid-feedback">Enter valid ZIP code</div>
          </div>

          <!-- Email -->
          <div class="col-md-9">
            <input
              type="email"
              class="form-control"
              placeholder="Email address for receipt"
              required
            />
            <div class="invalid-feedback">Valid email is required</div>
          </div>

          <!-- Phone -->
          <div class="col-md-3">
            <input
              type="tel"
              class="form-control"
              placeholder="Primary Phone"
              pattern="[0-9]{10}"
              required
              onkeypress="return event.charCode>=48 && event.charCode<=57"
              maxlength="10"
            />
            <div class="invalid-feedback">Enter valid phone number</div>
          </div>

          <!-- Button -->
          <div class="col-12 mt-4">
            <button class="btn btn-continue" type="submit">CONTINUE</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Validation Script -->
    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          });
        });
      })();
    </script>
  </body>
</html>
