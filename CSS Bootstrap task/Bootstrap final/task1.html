<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS -->
    <script src="bootstrap/bundle.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row min-vh-100 align-items-center">
        <!-- LEFT: LOGIN FORM -->
        <div class="col-12 col-md-6 px-5">
          <h5 class="text-muted">Welcome, Let's Get Started</h5>
          <br />
          <h3 class="fw mb-4">Log In</h3>

          <!-- Login Form -->
          <form class="needs-validation" novalidate>
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Password (NOT mandatory) -->
            <div class="mb-2">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  id="password"
                  class="form-control pe-5"
                  placeholder="Password"
                />
                <span class="input-group-text eye-icon" id="togglePassword">
                  <i class="bi bi-eye-slash"></i>
                </span>
              </div>
            </div>

            <!-- Forgot Password -->
            <div class="text-end mb-4">
              <a href="#" class="text-muted text-decoration-none">
                Forgot Password?
              </a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-login px-4">
              Log In
            </button>
          </form>
        </div>

        <!-- RIGHT IMAGE -->
        <div
          class="col-md-6 d-none d-md-flex justify-content-center align-items-center"
        >
          <img
            src="images/task1.png"
            alt="Login Illustration"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      // Bootstrap validation
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
    
        Array.from(forms).forEach(function (form) {
          form.addEventListener("submit", function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              event.preventDefault(); // stop default submit
              alert("You have logged in. Password field is not mandatory");
    
              // âœ… Force page refresh
              setTimeout(() => {
                location.reload();
              }, 100);
            }
    
            form.classList.add("was-validated");
          });
        });
      })();
    
      // Show / Hide password
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");
    
      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
    
        this.querySelector("i").classList.toggle("bi-eye-slash");
        this.querySelector("i").classList.toggle("bi-eye");
      });
    </script>
    
  </body>
</html>
