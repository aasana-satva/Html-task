<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unreconciled Transactions</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <link rel="stylesheet" href="css/transaction.css" />
  </head>

  <body>
    <div class="header text-center">Intercompany Transaction</div>

    <div class="container-fluid mt-3">

      <!-- TOP BAR -->
      <div class="row mb-3">
        <div class="col text-left">
          <a href="transaction.html" class="me-3 tab active" >Unreconciled</a>
          <a href="reconciled.html" class="me-3 tab" >Reconciled</a>
          <a href="exclude.html" class="tab">Exclude</a>
        </div>

        <div class="col text-end">
          <button
            id="excludeBtn"
            class="btn btn-warning fw-bold"
            disabled
          >
            Exclude
          </button> 
           
          <button
            id="reconcileBtn"
            class="btn btn-success fw-bold"
            disabled
            title="Debit and Credit should be equal"
          >
            Reconciliation
          </button>
           <button
            id="logoutbtn"
            class="btn btn-danger fw-bold"
            
          >
            Logout
          </button>
        </div>
      </div>

      <!-- TOTALS -->
      <div class="row mb-3">
        <div class="col text-center fw-bold">
          Credit:
          <input type="text" id="debitTotal" readonly />
          Debit:
          <input type="text" id="creditTotal" readonly />
        </div>
      </div>

      <!-- MAIN CONTENT -->
      <div class="row mt-4">

        <!-- COMPANY 1 + DROP ZONES -->
        <div class="col-md-8">
          <h6>Company 1</h6>
          <div id="reconciliationContainer"></div>
        </div>

        <!-- COMPANY 2 -->
        <div class="col-md-4">
          <h6 class="text-end">Company 2</h6>
          <div id="company2List" class="transaction-list">
          </div>
        </div>

      </div>

      <!-- LOAD MORE -->
      <div class="text-center mt-3 mb-3  ">
      <button id="loadMoreBtn" class="btn btn-outline-primary mt-3 ">
  Load More
</button>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/tran.js"></script>
  </body>
</html>
